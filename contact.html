<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a1ad15b227.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/homepage.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/sqewed-header.css">
  <link rel="stylesheet" href="./styles/page-container.css">
  <link rel="stylesheet" href="./styles/square-grid.css">
  <link rel="stylesheet" href="./styles/helpers.css">
  <link rel="stylesheet" href="./styles/contact.css">
  <link rel="stylesheet" href="./styles/form.css">
  <link rel="stylesheet" href="./styles/button.css">
  
  <title>Contact Us</title>
</head>

<body>
  <div class="skewed-header">
      <div class="header-bg" style="background-image: url('./images/background/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
          <div class="skewed-header-content">
            <div class="heading-wrapper">
              <H1>Contact Us</H1>
            </div>

            <div class="links-wrapper">
              <div class="nav-link">
                <a href="../index.html">Home</a>
              </div>
              <div class="nav-link">
                <a href="../aboutus.html">About</a>
              </div>
              <div class="nav-link">
                <a href="../menu.html">Menu</a>
              </div>
              <div class="nav-link">
                <a href="../contact.html">Contact</a>
              </div>
            </div>

          </div>
        </div>
      
  </div>

  <div class="page-container">
     <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
              <img src="./images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
            </div>

            
            <div class="company-details-wrapper">
              <i class="fas fa-map-marker-alt"></i>

              <div>
                123 Any St<br>Scotsgale, AZ, 85251
              </div>
            </div>

            <div class="company-details-wrapper">
              <i class="fas fa-phone-volume"></i>

              <div>
                555 555 5555
              </div>
            </div>

            <div class="company-details-wrapper">
              <i class="far fa-clock"></i>

              <div>
                10AM - MIDNIGHT
              </div>
            </div>
        </div>

        <div class="form">
            <div class="form-group">
               <input type="text" id="fullName" placeholder="Your name">
               <label for="fullName">Your name</label>
            </div>

            <div class="form-group">
              <input type="text" id="email" placeholder="Your email">
              <label for="email">Your email</label>
          </div>

          <div class="form-group">
            <textarea name="message" id="message" placeholder="Message"></textarea> 
            <label for="message">Message</label>
          </div>

          <div class="spaser10"></div>

          <div class="centered-button-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>

        </div>
     </div>
  </div>

  <div class="spacer60"></div>

  

  <div class="footer">
    <div class="logo-footer">
      <img src="images/logos/decamp-fantastic-fries-logo-white (1).png" alt="logo">
    </div>

    <div class="footer-phone-hours">
      <span class="phone">
        555 555 555534342
      </span>

      <span class="hours">
        10AM - MIDNIGHT
      </span>
    </div>  

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="../index.html">Home</a>
        </div>
        <div class="nav-link">
          <a href="../aboutus.html">About</a>
        </div>
        <div class="nav-link">
          <a href="../menu.html">Menu</a>
        </div>
        <div class="nav-link">
          <a href="../contact.html">Contact</a>
        </div>
      </div>

      <div class="sotial-media-icons-wrapper">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
        

        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        

        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        
      </div>

      <div class="copywrite-wrapper">
        &copy; 2019 DevCamp &#124; All rights reservd
      </div>
    </div>

</body>
</html>
